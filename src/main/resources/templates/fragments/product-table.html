<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<table th:fragment="productTable" class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>lastUpdate</th>
    <th>Category</th>
    <th>Action</th>
    <th>Update</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="pro : ${products}">
    <td th:text="${pro.id}"></td>
    <td th:text="${pro.name}"></td>
    <td th:text="${pro.quantity}"></td>
    <td th:text="${pro.price}"></td>
    <td th:text="${pro.lastUpdate}"></td>
    <td th:text="${pro.category.name}"></td>
    <td><a th:href="@{'/product/delete?id='+${pro.id}}" class="btn btn-outline-danger">Delete</a></td>
    <td><a th:href="@{'/product/update?id='+${pro.id}}" class="btn btn-outline-success">Update</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
