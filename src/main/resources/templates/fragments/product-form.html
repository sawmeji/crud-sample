<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<body>
<form th:fragment="productForm" th:action="@{/product}" th:object="${product}" action="#" method="post">

  <div class="form-group">
    <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control">
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="text" id="quantity" th:field="*{quantity}" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" id="price" th:field="*{price}" class="form-control">
  </div>
  <div class="form-group">
    <label for="lastUpdate">Last Update</label>
    <input type="date" step="any" id="lastUpdate" th:field="*{lastUpdate}" class="form-control">
  </div>
  <div class="form-group">
    <label>Category</label>
    <select name="cat" id="cat" th:field="*{category.id}" class="form-control">
      <option th:each="cat :${categories}" th:text="${cat.name}" th:value="${cat.id}"></option>
    </select>
  </div>
  <button type="submit" class="btn btn-info btn-block btn-lg">Save Product</button>


</form>
</body>
</html>
